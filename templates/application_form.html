<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
        <label>Full Name</label><br>
        <input type="text" name="full_name" placeholder="Bruce Wayne"><br>
    </div>

    <div class="mb-2">
        <label>Email</label><br>
        <input type="email" name="Email" placeholder="bruce@wayne.com"><br>
    </div>

    <div class="mb-2">
        <label>Linkedin url</label><br>
        <input type="text" name="Linkedin_url" placeholder="https://linked.con/in/brucewayne"><br>
    </div>
    
    <div class="mb-2">
        <label>Education</label><br>
        <textarea name="Education"></textarea><br>
    </div>
    
    <div class="mb-2">
        <label>Work Experience</label><br>
        <textarea name="work_experience"></textarea><br>
    </div>

    <div class="mb-2">
        <label>Resume url</label><br>
        <input type="text" name="resume_url"><br>
    </div>

    <input type="submit">
</form>
